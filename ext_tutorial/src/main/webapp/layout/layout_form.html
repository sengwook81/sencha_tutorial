<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ext Js Form Layout</title>
<link rel="stylesheet" type="text/css"
	href="../lib/ext-4.2.1.883/resources/css/ext-all.css">
<script type="text/javascript" src="../lib/ext-4.2.1.883/ext-all-dev.js">
	
</script>
</head>
<body>
	<a 	href="http://docs.sencha.com/extjs/4.2.1/#!/api/Ext.layout.container.Form"
		target="_self">Document</a> Form Layout Form Field를 표현하는 레이아웃
	<BR> 일반적으로 직접 생성되지 않고 확장 또는 layout속성으로 지정되어 사용된다.
	<BR> 기본적으로 하나의 필드는 컨테이너 폭으로 늘어남.
	<div id="content"></div>
</body>
<script type="text/javascript">
	Ext.onReady(function() {
		Ext.create('Ext.Panel', {
		    width: 500,
		    height: 300,
		    title: "FormLayout Panel",
		    layout: 'form',
		    renderTo: Ext.getBody(),
		    bodyPadding: 5,
		    // 하위 자식들의 기본 타입은 textField
		    defaultType: 'textfield',
		    items: [{
		       fieldLabel: 'First Name',
		        name: 'first',
		        allowBlank:false // textField에 빈값을 허용하지 않음.
		    },{
		        fieldLabel: 'Last Name',
		        name: 'last'
		    },{
		        fieldLabel: 'Company',
		        name: 'company'
		    }, {
		        fieldLabel: 'Email',
		        name: 'email',
		        vtype:'email'
		    }, {
		        fieldLabel: 'DOB', 
		        name: 'dob',
		        xtype: 'datefield'
		    }, {
		        fieldLabel: 'Age',
		        name: 'age',
		        xtype: 'numberfield', // 숫자형 필
		        minValue: 0,		  // 숫자형 필드 최소
		        maxValue: 100
		    }, {
		        xtype: 'timefield',
		        fieldLabel: 'Time',
		        name: 'time',
		        minValue: '8:00am',
		        maxValue: '6:00pm'
		    }]
		});
	});
</script>

</html>
