<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ext Js Hbox Layout</title>
<link rel="stylesheet" type="text/css"
	href="../lib/ext-4.2.1.883/resources/css/ext-all.css">
<script type="text/javascript" src="../lib/ext-4.2.1.883/ext-all-dev.js">
	
</script>
</head>
<body>
	<a 	href="http://docs.sencha.com/extjs/4.2.1/#!/api/Ext.layout.container.HBox"
		target="_self">Document</a> Html Table 과 유사한 구조의 배열.
	<BR> 각 cell 은 패널 영역으로 처리됨.
	<div id="content"></div>
</body>
<script type="text/javascript">
	Ext.onReady(function() {
		Ext.create('Ext.panel.Panel', {
		    title: 'Table Layout',
		    width: 300,
		    height: 150,
		    layout: {
		        type: 'table',
		        // The total column count must be specified here
		        columns: 3
		    },
		    defaults: {
		        // applied to each contained panel
		        bodyStyle: 'padding:20px'
		    },
		    items: [{
		    	xtype:"combo",
		        html: 'Cell A content',
		        rowspan: 2
		    },{
		        html: 'Cell B content',
		        colspan: 2
		    },{
		        html: 'Cell C content',
		        cellCls: 'highlight'
		    },{
		        html: 'Cell D content'
		    }],
		    renderTo: Ext.getBody()
		});
	});
</script>

</html>
