<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ext Js Vbox Layout</title>
<link rel="stylesheet" type="text/css"
	href="../lib/ext-4.2.1.883/resources/css/ext-all.css">
<script type="text/javascript" src="../lib/ext-4.2.1.883/ext-all-dev.js">
	
</script>
</head>
<body>
	<a 	href="http://docs.sencha.com/extjs/4.2.1/#!/api/Ext.layout.container.VBox"
		target="_self">Document</a> VBox Layout 은 자식 아이템들을 수으로 배열되며
	<BR> flex가중치에 따라 비율로서 높이를 갖게된다.
	<div id="content"></div>
</body>
<script type="text/javascript">
	Ext.onReady(function() {
		Ext.create('Ext.Panel', {
		    width: 500,
		    height: 300,
		    title: "HBoxLayout Panel",
		    layout: {
		        type: 'vbox',
		        align: 'stretch'
		    },
		    renderTo: document.body,
		    items: [{
		        xtype: 'panel',
		        title: 'Inner Panel One',
		        flex: 2 // 가중치
		    },{
		        xtype: 'panel',
		        title: 'Inner Panel Two',
		        flex: 1 // 가중치
		    },{
		        xtype: 'panel',
		        title: 'Inner Panel Three',
		        flex: 1 // 가중치
		    }]
		});
	});
</script>

</html>
