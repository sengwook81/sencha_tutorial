<script type="text/javascript">

	Ext.define('Order', {

	Ext.define('UserStore',{

	    },
		data:{

			      }
			   ]
			}
		}
	})
	Ext.form.Basic.override( {
		loadRecord: function(record) {
	        this._record = record;
	        console.log("Load Record" , record, record.getData(),record.modelName)
	        var model = Ext.ModelManager.getModel(record.modelName);
	        console.log("MODEL : ",model);
	        return this.setValues(record);
	    },
		setValues: function(values) {
	        var me = this,
	            v, vLen, val, field;

	        console.log("hi~~~");
	        function setVal(fieldId, val) {
	            var field = me.findField(fieldId);
	            console.log('field ',field);
	            if (field) {
	                field.setValue(val);
	                if (me.trackResetOnLoad) {
	                    field.resetOriginalValue();
	                }
	            }
	        }

	        // Suspend here because setting the value on a field could trigger
	        // a layout, for example if an error gets set, or it's a display field
	        Ext.suspendLayouts();
	        if (Ext.isArray(values)) {
	            // array of objects
	            vLen = values.length;

	            for (v = 0; v < vLen; v++) {
	                val = values[v];

	                setVal(val.id, val.value);
	            }
	        } else {
	        	console.log(values);
	            // object hash
	            Ext.iterate(values, setVal);
	        }
	        Ext.resumeLayouts(true);
	        return this;
	    }
	});
	
	Ext.onReady(function() {
		var UserStore = Ext.create('UserStore');
		console.log("HI",UserStore.getAt(0));
		var values = UserStore.getAt(0);
		 
		var formPanel = Ext.create('Ext.form.Panel', {
		    title: 'Simple Form',
		    bodyPadding: 5,
		    width: 350,

		    // The form will submit an AJAX request to this URL when submitted
		    //url: 'save-form.php',

		    // Fields will be arranged vertically, stretched to full width
		    layout: 'anchor',
		    defaults: {
		        anchor: '100%'
		    },
		    // The fields
		    defaultType: 'textfield',
		    items: [{
		        fieldLabel: 'Name',
		        name: 'name',
		        allowBlank: false
		    },{

		    // Reset and Submit buttons
		    buttons: [{
		        text: 'Reset',
		        handler: function() {
		            this.up('form').getForm().reset();
		        }
		    }, {
		        text: 'Submit',
		        formBind: true, //only enabled once the form is valid
		        disabled: true,
		        handler: function() {
		            var form = this.up('form').getForm();
		            if (form.isValid()) {
		                form.submit({
		                    success: function(form, action) {
		                       Ext.Msg.alert('Success', action.result.msg);
		                    },
		                    failure: function(form, action) {
		                        Ext.Msg.alert('Failed', action.result.msg);
		                    }
		                });
		            }
		        }
		    }],
